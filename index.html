<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>계산기</title>
</head>
<body>
  <!-- 2개의 숫자를 다루는 계산기 -->
  <h1>계산기</h1>
  <div>0</div>
  <div class="left">
    <button>AC</button>
    <ol id="number">
      <h2 class="a11y-hidden">9에서 0까지 숫자</h2>
      <li>
        <button>9</button>
      </li>
      <li>
        <button>8</button>
      </li>
      <li>
        <button>7</button>
      </li>
      <li>
        <button>6</button>
      </li>
      <li>
        <button>5</button>
      </li>
      <li>
        <button>4</button>
      </li>
      <li>
        <button>3</button>
      </li>
      <li>
        <button>2</button>
      </li>
      <li>
        <button>1</button>
      </li>
      <li>
        <button>0</button>
      </li>
    </ol>
  </div>
  <ol id="sign">
    <h2 class="a11y-hidden">계산기호</h2>
    <li>
      <button>/</button>
    </li>
    <li>
      <button>&times</button>
    </li>
    <li>
      <button>-</button>
    </li>
    <li>
      <button>+</button>
    </li>
    <li>
      <button id="cal">=</button>
    </li>
  </ol>
  <script src="main.js"></script>
</body>
</html>
